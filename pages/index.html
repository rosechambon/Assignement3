<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML file</title>
</head>
<body>
    <script src= "/js/test.js"></script>
    <h1>This is a random HTML file</h1>
    <p>Urls : </p>
    <ul>
        <li><a href="/images/nikelogo.jpg">My image</a></li>
        <li><a href="/js/test.js">test.js</a></li>
        <li><a href="/">Home page (this one)</a></li>
        <li><a href="/api/1">API (usage api/id)</a></li>
    </ul>

    <h1>Form</h1>
    <form id="form">
        <input type="text" name="id" id="id" value="1">
        <button type="submit">Submit</button>
    </form>

    <p id='to-insert'></p>

    <script>
        const form = document.getElementById('form')

        form.addEventListener('submit', async (e) => {
            e.preventDefault();


            var data = document.getElementById('id').value;

            fetch('/api/' + data).then(response => response.json()).then(data2 => {
                document.getElementById('to-insert').innerHTML = "The corresponding letter is : " + data2['id'];
            })
        })

    </script>

    <img src="/images/nikelogo.jpg" alt="Pandoras box image">

</body>
</html>
